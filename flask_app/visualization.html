<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forest Cover Prediction</title>
    <link rel="stylesheet" href="static/d3.slider.css" />
    <style>

     body {
       font-family: Verdana,Arial,sans-serif;
     }

     h2 {
       font-size: 1.2em;
       margin: 60px 0 5px 0;
       color: gray
     }

     .space {
       margin-bottom: 20 px;
     }

     .wrapper {
       width: 800px;
       margin-left: auto;
       margin-right: auto;
       margin-bottom: 0px;
     }

     #bar_chart {
       margin-bottom: 0 px;
     }

     .bar {
       fill: #FF75A3;
     }

     span {
       color: steelblue;
     }

    </style>
  </head>

  <body>


    <div id="chart_area" class="wrapper">
      <h2>Predicting the forest cover type</h2>
      <p class="space"></p>
      <div id="bar_chart">
      </div>
    </div>

    <div id="sliders" class="wrapper">

      <h2 class="feature">Elevation: <span id="Elevation">2596</span></h2>
      <div id="elevation_slider"></div>

      <h2 class="feature">Aspect: <span id="Aspect">51</span></h2>
      <div id="aspect_slider"></div>

      <h2 class="feature">Slope: <span id="Slope">3</span></h2>
      <div id="slope_slider"></div>

    </div>

    <!-- Import the libraries: jQuery, d3, d3.slider -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="static/d3.slider.js"></script>

    <script>

     <!-- SINGLE BAR CHART -->

     var cur_elevation = 2596;
     var cur_aspect = 51;
     var cur_slope = 3;
     var cur_cover_type = 5;

     var chart = d3.select("#bar_chart")
                   .append("svg:svg")
                   .attr("width", 800)
                   .attr("height", 100);

     var chance_scale = d3.scale.linear()
                                .domain([0, 100])
                                .range([0, 800]);

     var bar = chart.append("g")
                    .attr("class", "bar")

       bar.append("svg:rect")
          .attr("id", "chancebar")
          .attr("class", "bar")
          .attr("width", chance_scale(cur_cover_type)
          .attr("height", 50);

     bar.append("text")
        .attr("id", "percent_text")
        .attr("dy", ".75em")
        .attr("y", 15)
        .attr("x", chance_scale(cur_cover_type))
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .attr("font-size", 20)
        .text(cur_cover_type.toFixed(1) + "%");


     <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AJAX AND CHANGE BAR  HEIGHT -->
     function getAndDrawChance(Elevation, Aspect, Slope){

       $.ajax({
         type: "POST",
         contentType: "application/json; charset=utf-8",
         url: "/score",
         dataType: "json",
         async: true,
         data: "{\"example\": ["+Elevation+","+Aspect+","+Slope+"]}",
         success: function (data) {
           var chance = 100 * data["score"];
           d3.select("#chancebar")
             .attr("width", chance_scale(chance));
           d3.select("#percent_text")
             .attr("x", chance_scale(chance-5))
             .text(chance.toFixed(1) + "%");
         },
         error: function (result) {
         }
       })
     }


     <!-- SLIDERS -->

      d3.select('#elevation_slider')
       .call(
         d3.slider()
           .value(cur_elevation)
           .min(1850)
           .max(3900)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#Elevation').text(value);
             cur_elevation = value;
             getAndDrawChance(cur_elevation, cur_aspect, cur_slope)
           }
           )
       );

      d3.select('#aspect_slider')
       .call(
         d3.slider()
           .value(cur_aspect)
           .min(0)
           .max(360)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#Aspect').text(value);
             cur_aspect = value;
             getAndDrawChance(cur_elevation, cur_aspect, cur_slope)
           }
           )
       );

      d3.select('#slope_slider')
       .call(
         d3.slider()
           .value(cur_slope)
           .min(0)
           .max(70)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#Slope').text(value);
             cur_slope = value;
             getAndDrawChance(cur_elevation, cur_aspect, cur_slope)
           }
           )
       );

    </script>
  </body>
</html>
